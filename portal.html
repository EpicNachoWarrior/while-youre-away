  <!-- Snake Game -->
  <canvas id="snake" width="300" height="300"></canvas>
  <div style="margin: 1rem 0;">
    <button id="start-btn">â–¶ï¸ Start Snake</button>
    <button id="restart-btn" style="display:none;">ğŸ”„ Restart Snake</button>

  <div id="mobile-controls" style="display: flex; flex-direction: column; align-items: center; margin-top: 1rem;">
    <button onclick="setDirection('UP')">â¬†ï¸</button>
    <div style="display: flex; gap: 1rem;">
      <button onclick="setDirection('LEFT')">â¬…ï¸</button>

    </div>
  </div>

  <script>
    const canvas = document.getElementById('snake');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake, food, direction, game;

    function initGame() {
      snake = [{ x: 5 * box, y: 5 * box }];
      direction = 'RIGHT';
      food = {
        x: Math.floor(Math.random() * 15) * box,
        y: Math.floor(Math.random() * 15) * box
      };
    }

    function draw() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, 300, 300);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? '#ff3c78' : 'hotpink';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = '#fff';
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === 'LEFT') head.x -= box;
      if (direction === 'RIGHT') head.x += box;
      if (direction === 'UP') head.y -= box;
      if (direction === 'DOWN') head.y += box;

      if (
        head.x < 0 || head.x >= 300 || head.y < 0 || head.y >= 300 ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(game);
        alert("Game Over.");
        document.getElementById('restart-btn').style.display = 'inline';
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * 15) * box,
          y: Math.floor(Math.random() * 15) * box
        };
      } else {
        snake.pop();
      }
    }

    function setDirection(newDir) {
      const opposite = {
        'LEFT': 'RIGHT',
        'RIGHT': 'LEFT',
        'UP': 'DOWN',
        'DOWN': 'UP'
      };
      if (newDir !== opposite[direction]) direction = newDir;
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') setDirection('LEFT');
      else if (e.key === 'ArrowUp') setDirection('UP');
      else if (e.key === 'ArrowRight') setDirection('RIGHT');
      else if (e.key === 'ArrowDown') setDirection('DOWN');
    });

    document.getElementById('start-btn').addEventListener('click', () => {
      initGame();
      clearInterval(game);
      game = setInterval(draw, 160);
      document.getElementById('restart-btn').style.display = 'inline';
      document.getElementById('start-btn').style.display = 'none';
    });

    document.getElementById('restart-btn').addEventListener('click', () => {
      initGame();
      clearInterval(game);
      game = setInterval(draw, 160);
    });
  </script>
