<!DOCTYPE html>
<html>
<head>
  <title Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="player.js"></script>
</head>
<body>
  <!-- SIDEBAR START -->
<div id="emo-sidebar">
  <button onclick="window.location.href='menu.html'">🏠 Menu</button>
  <button onclick="window.location.href='day1.html'">📅 Day 1</button>
  <button onclick="window.location.href='day2.html'">📅 Day 2</button>
  <button onclick="window.location.href='day3.html'">📅 Day 3</button>
  <button onclick="window.location.href='day4.html'">📅 Day 4</button>
  <button onclick="window.location.href='portal.html'">🎮 Fun Zone</button>
  <button onclick="window.location.href='player.html'">🎧 Music Vault</button>
</div>

<style>
  #emo-sidebar {
    position: fixed;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.85);
    border-right: 2px solid hotpink;
    padding: 1rem 0.5rem;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    box-shadow: 2px 0 10px #ff3c78;
  }

  #emo-sidebar button {
    background: #9d00ff;
    color: white;
    font-family: 'VT323', monospace;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    font-size: 1rem;
    width: 120px;
    text-align: left;
  }

  #emo-sidebar button:hover {
    background: #ff3c78;
  }
</style>
<!-- SIDEBAR END -->
  <h1> Music Vault</h1>
  <div class="albums-grid">
    <div class="album" data-album="blackparade">
      <img src="assets/images/blackparade.jpg" alt="Black Parade">
      <h3>Black Parade</h3>
    </div>
    <div class="album" data-album="threecheers">
      <img src="assets/images/threecheers.jpg" alt="Three Cheers">
      <h3>Three Cheers</h3>
    </div>
    <div class="album" data-album="deepcuts">
      <img src="assets/images/deepcuts.jpg" alt="Deep Cuts">
      <h3>Deep Cuts</h3>
    </div>
  </div>

  <div id="track-list" class="track-list"></div>

  <div id="controls" class="controls" style="display:none;">
    <p>Now playing: <span id="track-title"></span></p>
    <audio id="player" ></audio>
    <div class="slider-group">
      <label>Volume: <input type="range" id="vol" min="0" max="1" step="0.01" value="0.6"></label>
      <label>Speed: <input type="range" id="speed" min="0.5" max="2" step="0.01" value="1"></label>
      <label>Pitch: <input type="range" id="pitch" min="-12" max="12" step="1" value="0"></label>
    </div>
    <button id="playpause">Play / Pause</button>
  </div>
</body>
</html>
